{% extends 'base.html' %}

{% block title %}{{ user.full_name }}{% endblock %}

{% block content %}

<div>
    <div>
        <h2>Feedback</h2>

        <ul>
            {% for feedback in user.feedback %}

            <li>
                {{ feedback.title }}
                <small>{{ feedback.content}}</small>
            </li>

            <form>
                <button formmethod="GET"
                        formmaction="/feedback/{{ feedback.id }}/update">
                        Edit
                </button>
                <button formmethod="POST"
                        formmaction="/feedback/{{ feedback.id }}/delete">
                        Delete
                </button>
            </form>
            {% endfor %}
        </ul>

        <p>
            <a href = '/users/{{ user.username }}/feedback/new'>Add feedback</a>
        </p>

        <form>
            <button formmethod="POST"
                    formmaction="/feedback/{
                    { user.username }}/delete">
                    Delete User
            </button>
        </form>
    </div>
</div>

{% endblock %}
